<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Desafio do Site Frontend Mentor para treinamento de Flexbox.">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>NFT-Card</title>
</head>

<body>
    <main>
        <div class="nft-card-container">
            <a class="image-link" href="#">
                <img class="image" src="src/images/image-equilibrium.jpg" alt="Equilibrium Image">
            </a>

            <a class="tittle-link" href="#">
                <h2 class="tittle">Equilibrium #3429</h2>
            </a>

            <p>Our Equilibrium collection promotes balance and calm.</p>


            <div class="value-information">
                <span class="value">0.041ETH</span>
                <span class="days-left">3 days left</span>
            </div>

            <div class="creator">
                <img class="photo" src="src/images/image-avatar.png" alt="Creator's Photo">
                <p class="creator-info">Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>

</html>
